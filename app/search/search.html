
    <div class="bgimg">

        <div>
            <div class="row"  style="width:300px; margin:20px 50px 15px 20px;">
                    <h1>Search Music</h1>
                    <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text" ng-model="vm.name">
                    <select ng-model="vm.type" ng-change="vm.hideTable()" ng-options="x for x in vm.names"></select>

            </div>
            <div class="row"  style="width:300px; margin:20px 50px 15px 20px;">
                <button style="width:220px" class="btn btn-default" type="submit" ng-click="vm.searchArtist()"><i class="glyphicon glyphicon-search"></i> Search</button>
            </div>

        </div>

    </div>
        <h1 class="text-center">{{vm.errMessage}}</h1>
    <div class="row">

        <wave-spinner ng-show="vm.progress" ></wave-spinner>

        <div  ng-if="!vm.progress" class="table-responsive">
            <table  ng-table="vm.tableParams" id="cssTable" show-filter="true" class="table table-striped"  style="width:1400px; margin:20px 50px 15px 20px;">

                <tr ng-repeat="row in $data">
                    <td class="center" data-title="'Logo'"><img ng-if="row.images.length != 0"
                                                                ng-src="{{row.showImages.url}}"
                                                                class="media-object" alt="image"/><span ng-if="row.images.length == 0">No Image</span></td>
                    <td data-title="'Name'"  sortable="'name'" filter="{ 'name': 'text' }">{{row.name}}</td>
                    <td ng-if="vm.type == 'Artist'" data-title="'Popularity'" >{{row.popularity}}</td>
                    <td ng-if="vm.type == 'Artist'" data-title="'Followers'" >{{row.followers.total}}</td>
                    <td ng-if="vm.type == 'Artist'" data-title="'Genres'"><div ng-repeat="genre in row.genres"> {{genre}}</div><span ng-if="row.genres.length == 0">No Data Available</span></td>

                    <td ng-if="vm.type == 'Album'" data-title="'Album Type'">{{row.album_type}}</td>
                    <td ng-if="vm.type == 'Album'" data-title="'Artists'">{{row.artists[0].name}}</td>
                </tr>
            </table>
        </div>


    </div>
